

<div class="container">
   <div class="title">
      <H1>Listado Personas</H1> 
   <button routerLink="../add/person" type="button" class="btn btn-outline-success" >Agregar Persona</button>

   </div>
   

   <table class="table table-dark">
      <thead>
         <tr>
            <th scope="col">Id</th>
            <th scope="col">Tipo Usuario</th>
            <th scope="col">Imagen Perfil</th>
            <th scope="col">Correo Electronico</th>
            <th scope="col">Nombre Usuario</th>
            <th scope="col">Password</th>
            <th scope="col"></th>
         </tr>
      </thead>
      <tbody>
         
         <tr *ngFor="let item of listPerson" class="table-secondary">
            <th>{{item.id_Persona}}</th>
            <td>{{item.Id_Tipo_Usuario}}</td>
            <td><img [src]="item.imagen_Perfil"/></td>
            <td>{{item.correo_Electronico}}</td>
            <td>{{item.nombre_Usuario}}</td>
            <td>{{item.contrasenia}}</td>
            <td>
              <button routerLink="../edit/{{item.id_Persona}}" type="button" class="btn btn-primary btn-sm">Editar</button>

               <button (click)="deletePerson(item.id_Persona!)" type="button" class="btn btn-outline-danger btn-sm ms-3">Eliminar</button>
            </td>
         </tr>
      </tbody>
   </table>

</div>
